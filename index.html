<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Payoo Design
    </title>
    <!-- css link  -->
     <link rel="stylesheet" href="./style/style.css">
    <!-- daisyUI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class=" h-[100vh] bg-[#f4f5f7] flex justify-center flex-col items-center">

    <div class="w-[350px] bg-[url(./assets/bg.png)] bg-cover">
        <img src="./assets/Group.png" class="mx-auto my-10" alt="">
    </div>
  <form class="w-[350px] p-7 bg-[#ffffff] rounded-2xl">
        <div>
            <label for="" class="text-[20px] font-bold">Mobile Number</label>
            <br>
            <input id="input_Number" type="text" placeholder="Enter your number" class="input py-6 rounded-3xl my-3"/>
        </div>
        <div>
            <label for="" class="text-[20px] font-bold">4 Digit Pin</label>
            <input id="input_pin" type="text" placeholder="Enter 4 Digit Pin" class="input py-6 rounded-3xl my-3" />
        </div>
         <button id="updateBtn" class="btn text-[20px] text-white  w-full bg-[#0874F2] py-6 rounded-3xl">Login</button>
     </form>
    <script src="./script.js"></script>
</body>
</html>
