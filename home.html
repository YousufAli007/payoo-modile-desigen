<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- font awesome cnd  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link  -->
     <link rel="stylesheet" href="./style/style.css">
    <!-- daisyUI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class=" bg-[#f4f5f7] ">
    <!-- header continer  -->
    <div class="max-w-lg mx-auto bg-[#ffffff] p-4 rounded-b-3xl">
        <nav class="flex justify-between items-center  ">
            <div class="flex items-center gap-3">
                <figure>
                <img class="w-10" src="./assets/Group.png" alt="">
                </figure>
                <div>
                <h2 class="text-2xl font-bold">$ <span>45000</span></h2>
                 <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn  border-2 border-gray-500  "> <i class="fa-solid fa-arrow-right-from-bracket -rotate-180"></i>Log Out</button>
            </div>
    </nav>
    <hr class="text-gray-300">

    <!-- Welcome section  -->
     <section class="mt-10">
        <div class="flex items-center">
            <img class="w-[50px]" src="./assets/fire.jpg" alt="">
            <h1 class="text-[30px] font-bold"> Welcome to Payoo!</h1>
        </div>
        <p class="text-gray-400 font-semibold ml-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
     </section>

     <!-- survice section  -->
      <section class="grid grid-cols-3 gap-2 mt-7">
        <div class="  border-2 border-[#66BB6A]  rounded-3xl text-center p-5 min-h-[150px] " >
            <img class="mx-auto mt-5" src="./assets/wallet1.png" alt="wallet_png">
            <h2 class="text-xl font-semibold">Add Money</h2>
        </div>

        <div class=" min-h-[150px] border-2 border-[#66BB6A]  rounded-3xl   text-center p-5">
            <img class="mx-auto mt-5" src="./assets/send1.png" alt="wallet_png">
            <h2 class="text-xl font-semibold">Cashout</h2>
        </div>
        <div class=" min-h-[150px] border-2 border-[#66BB6A]  rounded-3xl   text-center p-5">
            <img class="mx-auto " src="./assets/money1.png" alt="wallet_png">
            <h2 class="text-xl font-semibold">Transfer Moeny</h2>
        </div>
        <div class=" min-h-[150px] border-2 border-[#66BB6A]  rounded-3xl   text-center p-5">
            <img class="mx-auto mt-5" src="./assets/bonus1.png" alt="wallet_png">
            <h2 class="text-xl font-semibold">Get Bonus</h2>
        </div>
        <div class=" border-2 border-[#66BB6A]  rounded-3xl   text-center p-5 min-h-[150px]">
            <img class=" mx-auto mt-5" src="./assets/purse1.png" alt="wallet_png">
            <h2 class="text-xl font-semibold">Pay Bil</h2>
        </div>

        <div class=" border-2 border-[#66BB6A]  rounded-3xl   text-center py-5  min-h-[150px] ">
            <img class="mx-auto mt-5" src="./assets/transaction1.png" alt="wallet_png">
            <h2 class="text-xl font-semibold"> Transactions</h2>
        </div>
      </section>
    </div>

     <!-- all from section  -->
    <div class="max-w-lg mx-auto mt-10">
        <h1 class="text-[27px] font-bold p-7">Add Money</h1>

        <form action=""  class=" p-7 bg-[#ffffff] rounded-2xl">
            <div >
                <label for="" class="block font-semibold">Mobile Number</label>
                <select class="select w-full bg-[#f4f5f7]   rounded-3xl my-3">
                    <option disabled selected>Pick a Bank</option>
                    <option>Dutch-Bangla Bank</option>
                    <option>BRAC Bank</option>
                    <option>City Bank Bangladesh</option>
                </select>
            <div >
                <label for="" class="block font-semibold">Bank Account Number</label>
                <input  type="text" placeholder="Enter 11 digit account number" class="input py- rounded-3xl  bg-[#f4f5f7]  my-3 w-full" />
            </div>
            <div>
                <label for="" class="block font-semibold">Amount to Add</label>
                <input  type="text" placeholder="Add Amount to withdraw" class="input py- rounded-3xl  bg-[#f4f5f7]  my-3 w-full" />
            </div>
            <div>
                <label for="" class="block font-semibold">Pin Number</label>
                <input type="text" placeholder="Enter 4 digit pin number" class="input py- rounded-3xl  bg-[#f4f5f7]  my-3 w-full" />
            </div>
            <div>
                <button class="btn text-[20px] text-white  w-full bg-[#0874F2] py-5 rounded-3xl mt-5">Add Money</button>
            </div>
        </form>
    </div>

</body>
</html>
